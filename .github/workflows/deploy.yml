name: Lint, Test and Deploy

on:
  push:
    branches: [ master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out code
        uses: actions/checkout@v2

      - name: Lint Go Code
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.27.0
          make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run Unit tests.
        run: make test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build
        run: make build

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      steps:
        - uses: actions/checkout@master
        - name: Get release version
          id: get_version
          run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})
        - name: Publish to Registry
          uses: elgohr/Publish-Docker-Github-Action@master
          env:
            GOOS: linux
            GOARCH: amd64
          with:
            name: greml1n/image-previewer
            tags: "latest,${{ env.RELEASE_VERSION }}"